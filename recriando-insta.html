<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
             <img src="./img/iphone-edit.png" alt="smart">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" class="logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/photo.jpg" alt="perfil" width="140px">
                </div>
                <a href="#" class="login">Continue como GabrielGleique</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
            <p  class="not-account">Não é GabrielGleique?</p>
            <p  class="not-account">
                <a href="#" class="link-blue">Alternar contas</a>
                ou 
                <a href="#" class="link-blue">Inscreva-se</a>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
